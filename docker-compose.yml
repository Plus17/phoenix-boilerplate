version: '3.7'

volumes:
  deps:
  builds:
  node_modules:

services:
  phx:
    image: plus17/phoenix-alpine:1.14.0-1.7.0-rc.0
    ports:
      - ${HTTP_PORT:-4000}:${HTTP_PORT:-4000}
    volumes:
      - ./:/app/src
      - deps:/app/src/deps
      - builds:/app/src/_build
      - node_modules:/app/src/assets/node_modules
    depends_on:
      - postgres
    env_file:
      - .env
    working_dir: /app/src

  postgres:
    image: postgres:11
    ports:
      - ${DATABASE_EXTERNAL_PORT:-5432}:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
